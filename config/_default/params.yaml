# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  mode: dark
  font: ''
  font_size: L


hugoblox:
  schema: "2.0"

  # ────────────────────────────────────────────────────────────────────────────
  # IDENTITY
  # Site-level branding (for people/profiles, use the author system in content/authors/)
  # ────────────────────────────────────────────────────────────────────────────
  identity:
    # Site name - shown in navbar, footer, copyright, and browser title by default
    name: "Raymond Zhang"
    # Legal entity for copyright notices (defaults to name if not set)
    organization: ""
    # Schema.org type for structured data
    type: person                        # person | organization | local_business
    # Short tagline displayed on your site
    tagline: ""
    # Site meta description for search engines and social sharing
    description: "My personnal website"


  # ────────────────────────────────────────────────────────────────────────────
  # HEADER
  # Site header and navigation bar
  # ────────────────────────────────────────────────────────────────────────────
  header:
    enable: true
    # Header style variant
    style: navbar                       # navbar | navbar-simple | minimal
    # Stick to top on scroll
    sticky: true
    # Menu alignment
    align: center                       # left | center | right
    # Feature toggles
    search: false
    theme_toggle: false
    theme_picker: false
    language_switcher: false
    # Call-to-action button
    cta:
      enable: false
      text: ""
      url: ""


# Site footer

footer:
  copyright:
    notice: '© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false



# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '15:04'
  address_format: en-us

# Site features

content:
  # Math rendering
  math:
    enable: false
  # Table of contents
  toc:
    enable: true
  # Reading time estimates
  reading_time:
    enable: false
  # Academic citations
  citations:
    style: apa  

features:
  syntax_highlighter:
    theme_light: github-light
    theme_dark: dracula
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/raymzhang/raymzhangWebSite'
    content_dir: content
    branch: master
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''


security:
  # Allow frame for embedding speaker notes in slides
  allow_frame: true

icon:
  pack:
    ai: true
